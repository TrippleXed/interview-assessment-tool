<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Assessment Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>Interview Assessment Tool</h1>
            <p>Enter your access password to continue</p>
            <form id="loginForm">
                <input type="password" id="accessPassword" placeholder="Access Password" required autocomplete="off">
                <button type="submit" class="btn btn-primary">Access Tool</button>
            </form>
            <div id="loginError" class="login-error"></div>
            <div class="login-footer">
                <p>Need access? <a href="mailto:support@example.com">Contact us</a> for subscription options.</p>
            </div>
        </div>
    </div>

    <!-- Main Application (hidden until login) -->
    <div id="mainApp" class="container" style="display: none;">
        <header>
            <div class="header-top">
                <h1>Interview Assessment Tool</h1>
                <div class="subscription-info" id="subscriptionInfo"></div>
            </div>
            <div class="interview-info">
                <div class="form-group">
                    <label for="candidateName">Candidate Name:</label>
                    <input type="text" id="candidateName" placeholder="Enter candidate name">
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" id="position" value="Officer - Fleet Administration">
                </div>
                <div class="form-group">
                    <label for="interviewDate">Date:</label>
                    <input type="date" id="interviewDate">
                </div>
                <div class="form-group">
                    <label for="interviewer">Interviewer:</label>
                    <input type="text" id="interviewer" placeholder="Enter interviewer name">
                </div>
            </div>
        </header>

        <div class="score-summary">
            <div class="total-score">
                <span>Overall Score:</span>
                <span id="overallScore">0</span>
                <span>/</span>
                <span id="maxScore">0</span>
                <span>(<span id="percentage">0</span>%)</span>
            </div>
            <div class="recommendation" id="recommendation">Complete the assessment to see recommendation</div>
        </div>

        <div class="actions">
            <button id="expandAll" class="btn btn-secondary">Expand All</button>
            <button id="collapseAll" class="btn btn-secondary">Collapse All</button>
            <button id="exportPdf" class="btn btn-primary">Export to PDF</button>
            <button id="clearForm" class="btn btn-danger">Clear Form</button>
            <button id="logout" class="btn btn-secondary">Logout</button>
        </div>

        <div id="questionsContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
